<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home" class="container">
        <h1 class="title">Welcome to the MOVIEWATCH Escape Room</h1>
        <p class="tagline">Solve puzzles. Crack codes. Escape the impossible.</p>
        <button id="startButton" class="btn">Start</button>
    </div>

    <!-- Escape Room Page -->
    <div id="escapeRoom" class="container hidden">
        <div class="loading-screen">
            <h2 class="loading-text">Loading Your Escape Room Adventure...</h2>
            <div class="loading-animation">
                <div class="gear"></div>
            </div>
            <p class="loading-footer">Developed by MOVIEWATCH</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
